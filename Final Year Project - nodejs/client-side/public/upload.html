    <link rel="stylesheet" href="style.css">

</head>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="./index.html">Digital Signage System</a>

        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">

                <a class="nav-link" href="./analysis.html">Video Analysis</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <h2>Upload Video</h2>
    <div class="upload-form">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="videoTitle">Video Title</label>
                <input type="text" class="form-control" id="videoTitle" name="videoTitle" placeholder="Enter video title" required>
            </div>
            <div class="form-group">
                <label for="videoDescription">Video Description</label>
                <textarea class="form-control" id="videoDescription" name="videoDescription" rows="3" placeholder="Enter video description" required></textarea>
            </div>
            <div class="form-group">
                <label for="videoFile">Choose Video File</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="videoFile" name="videoFile" accept=".mp4" required>
                    <label class="custom-file-label" for="videoFile">Select video file</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary upload-btn">Upload Video</button>
        </form>
    </div>
</div>
